<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f7;
            color: #1d1d1f;
            text-align: center;
        }

        .main-content {
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 4rem;
            font-weight: 300;
            letter-spacing: -0.05em;
            margin: 0;
            color: #000000;
        }
        
        .button {
            display: inline-block;
            padding: 12px 24px;
            margin-top: 30px;
            border-radius: 8px;
            background-color: #007aff;
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: #005ecb;
        }

        .photo-gallery-title {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: -0.04em;
            margin-top: 40px;
            margin-bottom: 30px;
            color: #333;
        }

        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            padding: 0 20px;
        }

        .photo-item {
            background-color: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            transition: transform 0.2s ease-in-out;
        }

        .photo-item:hover {
            transform: translateY(-5px);
        }

        .photo-item img {
            width: 100%;
            height: 200px; /* Fixed height for uniformity */
            object-fit: cover; /* Cover the area, cropping if necessary */
            display: block;
        }

        .photo-item-caption {
            padding: 15px;
            font-size: 0.95rem;
            color: #555;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            .photo-gallery-title {
                font-size: 1.8rem;
            }
            .photo-gallery {
                grid-template-columns: 1fr; /* Single column on smaller screens */
            }
            .photo-item img {
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <h1>hello again</h1>
        <h2 class="photo-gallery-title">My Dog's Photo Gallery</h2>
        <div class="photo-gallery">
            <div class="photo-item">
                <img src="https://via.placeholder.com/250/F5F5F7/555555?text=Dog+Photo+1" alt="Dog Photo 1">
                <div class="photo-item-caption">Happy pup enjoying the sun.</div>
            </div>
            <div class="photo-item">
                <img src="https://via.placeholder.com/250/F5F5F7/555555?text=Dog+Photo+2" alt="Dog Photo 2">
                <div class="photo-item-caption">Playful moments in the park.</div>
            </div>
            <div class="photo-item">
                <img src="https://via.placeholder.com/250/F5F5F7/555555?text=Dog+Photo+3" alt="Dog Photo 3">
                <div class="photo-item-caption">Sleepy dog on the couch.</div>
            </div>
            <div class="photo-item">
                <img src="https://via.placeholder.com/250/F5F5F7/555555?text=Dog+Photo+4" alt="Dog Photo 4">
                <div class="photo-item-caption">Adventurous hike buddy.</div>
            </div>
        </div>
        <button id="logout-button" class="button">Log Out</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loggedInUser = sessionStorage.getItem('loggedInUser');
            if (!loggedInUser) {
                window.location.href = 'login.html';
            }
        });

        document.getElementById('logout-button').addEventListener('click', function() {
            sessionStorage.removeItem('loggedInUser');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
